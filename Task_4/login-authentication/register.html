<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box register-form">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Join our platform today</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="regFullName">Full Name</label>
                        <input 
                            type="text" 
                            id="regFullName" 
                            placeholder="Enter your full name"
                            required
                        >
                        <span class="error-msg" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input 
                            type="email" 
                            id="regEmail" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="regPassword" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('regPassword')">üëÅÔ∏è</button>
                        </div>
                        <span class="error-msg" id="passwordError"></span>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="regConfirmPassword" 
                                placeholder="Confirm your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('regConfirmPassword')">üëÅÔ∏è</button>
                        </div>
                        <span class="error-msg" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="regTerms" required>
                        <label for="regTerms">I agree to the Terms and Conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <h2>‚úì Registration Successful!</h2>
                <p>Your account has been created. Redirecting to login...</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
