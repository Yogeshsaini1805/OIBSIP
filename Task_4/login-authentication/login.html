<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box login-form">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="error-msg" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                        </div>
                        <span class="error-msg" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>

            <div class="demo-users">
                <h3>üìù Demo Credentials</h3>
                <p><strong>Email:</strong> demo@example.com</p>
                <p><strong>Password:</strong> Demo@123</p>
                <p style="font-size: 0.9rem; margin-top: 10px; color: #999;">Or register a new account</p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
